<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<head th:replace="fragments/layout.html :: html_head"/>
<body>
  <div th:replace="fragments/layout.html :: menu"/>
  <div th:replace="fragments/layout.html :: header"/> 
  <h3>User List page</h3>
  <a th:href="@{/admin/user/create}">Add User</a>
  <div th:if="${not #lists.isEmpty(userList)}">

    <table style="border: 1;">
      <thead>
        <tr class="listHeading">
          <th><span th:text="#{fieldLabel.userId}"></span></th>
          <th><span th:text="#{fieldLabel.username}"></span></th>
          <th><span th:text="#{fieldLabel.password}"></span></th>
          <th><span th:text="#{fieldLabel.staffId}"></span></th>
          <th><span th:text="#{fieldLabel.isActive}"></span></th>
          <th><span th:text="#{caption.edit}"></span></th>
          <th><span th:text="#{caption.delete}"></span></th>
        </tr>
      </thead>
      <tbody>

        <tr th:each="user : ${userList}" class="listRecord">
          <td th:text="${user.userId}">Id</td>
          <td th:text="${user.name}">Name</td>
          <td th:text="${user.password}">Password</td>
          <td th:text="${user.staffId}">Staff</td>
          <td th:text="${user.isActive}">Active Record</td>

          <td><a th:href="@{/admin/user/edit/}+${user.userId}"
            class="btn btn-default"><span th:text="#{caption.edit}"></span></a></td>
          <td><a th:href="@{/admin/user/delete/}+${user.userId}"
            class="btn btn-default">
            <span th:if="${user.isActive==true}" th:text="#{caption.delete}"></span>
            <span th:if="${user.isActive==false}" th:text="#{caption.reset}"></span>
            </a></td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
