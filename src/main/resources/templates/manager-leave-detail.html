<!DOCTYPE html>
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout.html :: html_head"/>

<body>
  <div th:replace="fragments/layout.html :: menu"/>
  <div th:replace="fragments/layout.html :: header"/> 
  <h3 th:utext="#{title.leaveDetailsApproval}">Leave Detail for Approval</h3>

  <table>
    <tr>
      <th align="right"><span th:text="#{fieldLabel.leaveId}">Leave
          ID</span></th>
      <td colspan="3" th:text="${leave.leaveId}">Id</td>
    </tr>
    <tr>
      <th align="right"><span th:text="#{fieldLabel.leaveType}">Leave
          Type</span></th>
      <td colspan="3" th:text="${leave.leaveType.name}">Name</td>
    </tr>
    <tr>
      <th align="right"><span th:text="#{fieldLabel.startDate}">Start
          Date</span></th>
      <td th:text="${#temporals.format(leave.fromDate, 'dd-MMM-yyyy')}">
        From Date</td>
    </tr>
    <tr>
      <th align="right"><span th:text="#{fieldLabel.endDate}">End
          Date</span></th>
      <td th:text="${#temporals.format(leave.toDate, 'dd-MMM-yyyy')}">To
        Date</td>
    </tr>
    <tr>
      <th align="right"><span th:text="#{fieldLabel.reason}">Reason</span>
      </th>
      <td colspan="3" th:text="${leave.reason}">Reason</td>
    </tr>
    <tr>
      <th align="right"><span th:text="#{fieldLabel.status}">Status</span>
      </th>
      <td colspan="3" th:text="${leave.status}">Status</td>
    </tr>
  </table>


  <form action="#" th:action="@{/manager/leave/edit/}+${leave.leaveId}" th:object="${approve}" method="post">
    <table>
      <tr>
        <td>
          <fieldset>
            <input type="radio" id="approved" checked="true" th:field="*{decision}" th:value="APPROVED"/>
            <label th:text="#{caption.approve}"></label> &nbsp;&nbsp; <input type="radio"
              th:field="*{decision}" th:value="REJECTED" /> <label th:text="#{caption.reject}"></label>
          </fieldset>
        </td>
      </tr>
      <tr>
          <td><span th:text="#{fieldLabel.comment}"></span></td>
          <td colspan="1"><textarea th:field="*{comment}"
              th:rows="${comment}"></textarea></td>
       </tr>
      <tr>
        <td>
          <fieldset>
            <input th:type="submit" th:value="Update" class="blcass" />
          </fieldset>
        </td>

      </tr>
    </table>

  </form>
</body>

</html>


<script>
document.getElementById("approved").setAttribute("checked","checked")
</script>
