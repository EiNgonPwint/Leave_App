<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout.html :: html_head"/>
<body>
  <div th:replace="fragments/layout.html :: menu"/>
  <div th:replace="fragments/layout.html :: header"/> 
  <h2>OT Compensation Claim Report</h2>
  
  
  <table>
  </table>
  

  <form action="#" th:action="@{/manager/download/otreport}"
    th:object="${stf}" method="post">
     
    <table>
      <tbody>
        <tr>
          <td><span th:text="#{fieldLabel.staffName}"></span></td>
          <td>
				<select id="name" name="name" th:field="*{name}" >
					<option th:each="staff : ${staffs}" th:value="${staff.name}" 
						th:text="${staff.name}">Staff Name
					</option>
				</select>
		</td>
        </tr>
        <tr>
         <td>
            <input type="submit" value="Display" class="blcass" />
     
          </td>
          
          <td>
          <input type="submit" value="Download Csv" th:formaction="@{/manager/download/ots.csv}" class="blcass" />
          </td>
        </tr>
        </tbody>
    </table>
    
  </form>
</body>

</html>
